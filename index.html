<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="lib/ui/styles.css"></link>
  <link rel="apple-touch-icon" sizes="152x152" href="lib/icon.png">

  <title>Linear Equation</title>
</head>
<body class="stack">
  <div id="math" class="panel">
    <p class="fn" data-fn="y = kx + m">y = kx + m</p>
  </div>
  
  <svg id="graph" class="panel" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" patternUnits="userSpaceOnUse"
        x="50%" y="50%" width="1cm" height="1cm">
        <line class="grid" x2="100%" />
        <line class="grid" y2="100%" />
      </pattern>
    </defs>
    
    <rect id="#unit"
      width="1cm" height="1cm" 
      fill="transparent"
    />
  
    <rect width="100%" height="100%" fill="url(#grid)" />
    <line id="x-axis" class="axis"
      x2="100%" y1="50%" y2="50%"
    />
    <line id="y-axis" class="axis"
      y2="100%" x1="50%" x2="50%"
    />
    
    <circle id="origin" class="axis point"
      cx="50%" cy="50%" r="2.5mm"
    />
    
    <svg x="50%" y="50%" overflow="visible">
      <g class="canvas" transform="scale(1, -1)"></g>
    </svg>
  </svg>

  <svg id="add" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50%" cy="50%" r="45%" />
    <line x1="50%" x2="50%" y1="20%" y2="80%" />
    <line x1="20%" x2="80%" y1="50%" y2="50%" />
    <circle cx="50%" cy="50%" r="45%" />
    <line x1="50%" x2="50%" y1="20%" y2="80%" />
    <line x1="20%" x2="80%" y1="50%" y2="50%" />
  </svg>

  <script src="app.js"></script>
</body>
</html>
